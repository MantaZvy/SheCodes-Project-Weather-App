<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/weatherApp_CSS.css" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-bar">
          <input type="search" placeholder="Enter a city.." required "
          class="search-input" id="search-section"/>
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather">
          <div class="location-info">
            <h1 id="displayCity">London</h1>
            <div class="weather-data">
              <p>
                <span id="time"></span>,
                <span id="weather-description"></span>
                <br />
                Humidity:
                <span class="belowWeatherInfo" id="humidity"></span>, Wind:
                <span class="belowWeatherInfo" id="wind"></span>
              </p>
            </div>
          </div>
          <div class="current-temperature">
            <span id="api-icon"
              ><img src="" alt="api logos" class="temperature-icon"
            /></span>
            <span class="temperature-value" id="temp-value"></span>
            <span class="temperature-unit">°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="col-2">
            <div class="weather-forecast-date">Wed</div>
            <img
              src="https://tse1.mm.bing.net/th?id=OIP.u3Oq9ldtW4_PGXv3WxzHQgHaHa&pid=Api&P=0&h=180"
              alt="temporary weather pic"
              width="75px"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-max-temperature"> 22° </span>
              <span class="weather-forecast-min-temperature"> 13° </span>
            </div>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/MantaZvy" target="_blank"
            >Mantas Zvybas</a
          >
          and is
          <a
            href="https://github.com/MantaZvy/SheCodes-Projects"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://manta-weather-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/weatherApp_JS.js"></script>
  </body>
</html>
